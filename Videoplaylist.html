<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Responsive Video Playlist</title>

	<link rel="stylesheet" href="Videoplaylist.css">

</head>
<body>

	<section class="image-generator">
		<div class="content">
		  <h1>Videos Gallery</h1>
		  <p>Search Your Videos</p>
		  <form action="#" class="generate-form">
			<input class="prompt-input" type="text" placeholder="Describe what you want to see" required>
			<div class="controls">
			  <select class="img-quantity">
				<option value="1">3D Helicopter Animation</option>
				<option value="2">Emoji Falling Animation</option>
				<option value="3">House Flood Animation</option>
				<option value="4">Zoombie Walking Animation</option>
				<option value="5">3D Town Animation</option>
				<option value="6">Man Chasing Carrot Animation</option>
				<option value="7">Door Hinge Animation</option>
				<option value="8">Poeple Walking In Town Animation</option>
				<option value="9">Knight Chasing Virus Animation</option>
			  </select>
			  <button type="submit" class="generate-btn">Search</button>
			</div>
		  </form>
		</div>
	  </section>

	<div class="container">
		<div class="main-video-container">
			<video src="images/vid-9.mp4" loop controls class="main-video"></video>
			<h3 class="main-vid-title">3D helicopter animation</h3>
		</div>
		<div class="video-list-container" id="videosList"></div>
	</div>

	<script src="Videoplaylist.js"></script>

</body>
</html>
